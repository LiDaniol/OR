<style type="text/css">
	.up_load div{
		height: 30px !important;
		display:inline-block !important;
	}
	.cancel{
		display:inline-block !important;
	}
	.up_load .uploadifyQueueItem {
		margin-left: 30px;
	}
	dt{
		width:90px !important;
	}
	p label{
		width:90px !important;
	}
</style>
<div class="pageContent">
	<form method="post" action="{url('customer/insert')}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="57">
			<dl style="width:500px;">
				<dt>客户名称：</dt>
				<dd><input class="required" name="customer_name" id="customer_name" type="text" size="30" /></dd>
			</dl>
			<dl style="width:500px;">
				<dt>国家：</dt>
				<dd><input  class="required" name="customer_country" id="customer_country" type="text" size="60" /></dd>
			</dl>	
			<dl style="width:500px;">
				<dt>公司名称：</dt>
				<dd><input  class="required" name="customer_company" id="customer_company" type="text" size="60" /></dd>
			</dl>
			<dl style="width:500px;">
				<dt>客户编号：</dt>
				<dd><input  class="required" name="customer_no" id="customer_no" type="text" size="60" /></dd>
			</dl>
			<dl style="width:500px;">
				<dt>详细地址：</dt>
				<dd><input  name="customer_addr" id="customer_addr" type="text" size="60" /></dd>
			</dl>

			<p style="width:300px;">
				<label>电话号码：</label>
				<input  name="customer_phone" id="customer_phone" type="text" size="20" />
			</p>
			<p style="width:300px;">
				<label>手机号码：</label>
				<input class="number" name="customer_mobile" id="customer_mobile" type="text" size="20" />
			</p>			
			<p style="width:300px;">
				<label>传真：</label>
				<input name="customer_fax" type="text" size="20" />
			</p>
		    <input  name="create_by" id="create_by" type="hidden"  value="{$create_by}" /><!--负责人  -->
			<dl style="width:500px;">
				<dt>电子邮箱：</dt>
				<dd><input class="email" name="customer_email" type="text" size="60" /></dd>
			</dl>

			<dl class="nowrap" style="width:680px;">
				<dt>备注：</dt>
				<dd style="width:400px;"><textarea name="customer_desc" style="width:700px;height:250px;"></textarea></dd>
			</dl>
	
            <div class="divider"></div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="button" onclick="return check_form();">保存</button><button type="submit" id="submit" style="display:none;">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
<script type="text/javascript">
	var falg=0;
	var upload_count=0;
	function check_form(){
		editor_obj_customer_desc.sync();
		$('#submit').click();
		return true;
	}


</script>

{$customer_desc_editor}
