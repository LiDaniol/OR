<style type="text/css">
	.up_load div{
		height: 30px !important;
		display:inline-block !important;
	}
	.cancel{
		display:inline-block !important;
	}
	.up_load .uploadifyQueueItem {
		margin-left: 30px;
	}
	dt{
		width:90px !important;
	}
	p label{
		width:90px !important;
	}
</style>
<div class="pageContent">
	<form method="post" action="{url('extras/insert')}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="57">
			<dl style="width:500px;">
				<dt>费用类型：</dt>
				<dd>
				    <select name="extra_type" onchange="show_order(this.value);">
				        <option value="1">订单-其他费用</option>
				        <option value="3">营业费用</option>
				        <option value="4">管理费用</option>
				        <option value="5">财务费用</option>
				    </select>
			</dl>	
			<dl style="width:500px;" id="order_no_input">
				<dt>订单编号：</dt>
				<input class="required" name="choose.order_id" id="cus_id" type="hidden" size="20"  value="" />
				<input class="required" name="choose.order_no" id="cus_name" type="text" size="25"  value="" readonly="true"/>
				<a lookupgroup="choose" class="button" href="{url('extras/chooseup')}"  mask="true" title="选择订单" height="580" width="1000"><span>选择订单</span></a>
			</dl>	
			<dl style="width:500px;">
				<dt>金额：</dt>
				<dd><input  name="price" id="price" type="text" size="60" /></dd>
			</dl>

		    <input  name="create_by" id="create_by" type="hidden"  value="{$create_by}" /><!--负责人  -->

			<dl class="nowrap" style="width:680px;">
				<dt>备注：</dt>
				<dd style="width:400px;"><textarea name="description" style="width:700px;height:250px;"></textarea></dd>
			</dl>
            <div class="divider"></div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="button" onclick="return check_form();">保存</button><button type="submit" id="submit" style="display:none;">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
<script type="text/javascript">
	var falg=0;
	var upload_count=0;
	function check_form(){
		$('#submit').click();
		return true;
	}
	function show_order(val){
		if(val==1){
			$('#order_no_input').show();
		}else{
			$('#order_no_input').hide();
			$('#cus_id').removeClass("required");
			$('#cus_name').removeClass("required");
		}
	}
</script>
