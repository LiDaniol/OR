<div class="pageContent">

  <form method="post" action="{url('accessrights/doChangepwd')}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
  <input type="hidden" name="user_id" value="{$data['user_id']}" />
	<div class="pageFormContent" layoutH="58">
	  <div class="unit">
		<label>用户名：</label>
		<input type="text" class="textInput readonly" readonly="true"  name="user_name" value="{$data['user_name']}">
	  </div>
	  

	  <div class="unit">
		<label>原 密 码：</label>
        <input type="password" class="required" name="oldPassword"  />
	  </div>
     <div class="unit">
		<label>新密码：</label>
        <input type="password" alt="字母、数字、下划线 6-20位" maxlength="20" minlength="6" class="required alphanumeric textInput valid" name="password" id="w_validation_pwd">
	  </div>
      <div class="unit">
		<label>确认新密码：</label>
        <input type="password" equalto="#w_validation_pwd" class="required textInput valid" name="password">
	  </div>

	</div>
	
	<div class="formBar">
	  <ul>
		<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
		<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
	  </ul>
	</div>
   </form>
</div>
